<div class="bg">
  <div class="container-fluid h-100" >
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-md-4">
        <mat-card class="mat-elevation-z4" style="border-radius: 20px;">
          <mat-card-title>
            <h6 class="text-center">Entre para iniciar sua sessão</h6>
          </mat-card-title>
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="submit()" >
              <mat-form-field class="mat-form" appearance="outline">
                <input formControlName="email" matInput placeholder="Email">
                <mat-icon matSuffix>email</mat-icon>
                <mat-error *ngIf="form.get('email').hasError('required')">
                    obrigatório
                </mat-error>
                <mat-error *ngIf="form.get('email').hasError('email')">
                    Mal Formatado
                </mat-error>
                <mat-label>Email</mat-label>
              </mat-form-field>
              <mat-form-field class="mat-form" appearance="outline">
                <input formControlName="senha" matInput placeholder="Senha" [type]="hide ? 'password' : 'text'" style="text-transform: none">
                <mat-icon class="icon-click" matSuffix matTooltip="{{hide ? 'Visivel':'Invisivel'}}" (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                <mat-error *ngIf="form.get('senha').hasError('required')">
                    obrigatório
                </mat-error>
                <mat-label>Senha</mat-label>
              </mat-form-field>
              <div class="form-group">
                <button mat-raised-button class="primary w-100" routerLink="/admin">
                  Entrar
                </button>
              </div>
            </form>
            <div class="form-row justify-content-end mt-3 mb-3 m-1">
              <h6><a class="router" routerLink="/reset">Esqueceu a senha?</a></h6>
            </div>
          </mat-card-content>
        </mat-card>
    </div>
  </div>
</div>
