<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button type="button" aria-label="Toggle sidenav" mat-icon-button color="primary" (click)="navS.openNav()">
      <mat-icon aria-label="Side nav toggle icon" class="text-white">menu</mat-icon>
    </button>
    <span class="fill-remaining-space"></span> 
    <button mat-button [matMenuTriggerFor]="perfil">
      <img class="avatar" [src]="'./assets/user.png'">
      <span class="name">ismael alves</span>
      <mat-icon class="icon">keyboard_arrow_down</mat-icon>
    </button>
    <mat-menu #perfil="matMenu">
      <mat-nav-list style="width: 175px;">
        <mat-list-item>
          <a matLine>Perfil</a>
        <button mat-icon-button>
            <mat-icon>account_circle</mat-icon>
        </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine>Configuração</a>
        <button mat-icon-button>
            <mat-icon>settings</mat-icon>
        </button>
        </mat-list-item>
        <mat-list-item>
          <a matLine>Ajuda</a>
        <button mat-icon-button>
            <mat-icon>help</mat-icon>
        </button>
        </mat-list-item>
        <mat-divider></mat-divider>
        <mat-list-item>
          <a matLine >Logout</a>
        <button mat-icon-button>
            <mat-icon>exit_to_app</mat-icon>
        </button>
        </mat-list-item>
      </mat-nav-list>
    </mat-menu>
  </mat-toolbar-row>
</mat-toolbar>
